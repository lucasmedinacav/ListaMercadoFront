<section  *ngFor="let produto of lista.produtos" class="col-md-2" style="margin: 30px"  >
  <div class="row" style="border: 1px solid rgba(128, 128, 128, 0.23)" >
    <div class="col-xs-12" [ngClass]="getClassSeJaPegou(produto.jaPegou)">
      <div class="col-xs-8" style="text-align: center; font-family: serif;">
        {{ produto.nome }}
      </div>
      <div class="col-xs-4" style="padding: 0;text-align: right">
        <span class="glyphicon glyphicon-wrench" style="margin:5px"></span> <span (click)="removerProdutoDaLista(produto)" class="glyphicon glyphicon-remove" style="margin:5px; padding-right:0px"></span>
      </div>
    </div>

    <div [ngClass]="getClassSeJaPegou(produto.jaPegou)">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBng8sC8u5l0lCl1rJvEF5Th5xz1uCDRuAI1bcE9nAv7SzA8md" class="col-xs-12"
        alt="...">
    </div>
    <div class="col-xs-12" style="font-family: serif;" [ngClass]="getClassSeJaPegou(produto.jaPegou)">
      Valor Unitario : {{ produto.valor }}
    </div>
    <div class="col-xs-12" style="font-family: serif;" [ngClass]="getClassSeJaPegou(produto.jaPegou)">
      Valor Total : {{ produto.quantidade * produto.valor}}
    </div>
    <div class="col-xs-12" [ngClass]="getClassSeJaPegou(produto.jaPegou)">
      Qtd:
      <a class="disabled: true" (click)="lista.diminuirQuantidade(produto)"><span class="glyphicon glyphicon-minus" style="margin:5px"></span></a>
      <input type="number" [(ngModel)]="produto.quantidade" readonly="true" style="width: 40px;" min="0" />
      <a (click)="lista.aumentarQuantidade(produto)" ><span class="glyphicon glyphicon-plus" style="margin:5px"></span></a>
    </div>

    <div class="col-xs-12" style="font-family: serif;padding: 0;">
      <div class="col-xs-8">

      </div>
      <div class="col-xs-4" style="padding: 0;text-align: right">
        <button *ngIf="!produto.jaPegou" (click)="lista.pegarProduto(produto)"> OK</button>
        <button *ngIf="produto.jaPegou" (click)="lista.devolverProduto(produto)"> X</button>
      </div>

    </div>
  </div>
</section>





<section style="position: fixed; bottom: 0px; margin: 10px;background: gray" class="col-xs-12">
  <div class="col-md-12">
    Faltam x itens
  </div>
  <div class="col-md-6">
    Valor Estimado: {{ lista.estimado }}
  </div>
  <div class="col-md-6">
    Valor Total: {{ lista.total }}
  </div>
</section>
