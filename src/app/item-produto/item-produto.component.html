<div class="row" style="border: 1px solid rgba(128, 128, 128, 0.23)">
  <div class="col-xs-12">
    <div class="col-xs-8" style="text-align: center; font-family: serif;">
      {{ produto.nome }}
    </div>
    <div class="col-xs-4" style="padding: 0;text-align: right">
      <span class="glyphicon glyphicon-wrench" style="margin:5px"></span> <span  data-toggle="modal" data-target="#modalExcluirProduto" class="glyphicon glyphicon-trash" style="margin:5px"></span>
    </div>
  </div>

  <hr />
  <div>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBng8sC8u5l0lCl1rJvEF5Th5xz1uCDRuAI1bcE9nAv7SzA8md" class="col-xs-12"
      alt="...">
  </div>
  <hr />
  <div class="col-xs-12" style="font-family: serif;">
    Valor Unitario : {{ produto.valor}}
  </div>
  <div class="col-xs-12" style="font-family: serif;padding: 0;">
    <div class="col-xs-12" style="padding: 0;text-align: right">
      <button (click)="enviarParaLista()"> Adicionar</button>
    </div>
  </div>
</div>


<section class="col-md-12">
  <div class="modal fade" id="modalExcluirProduto" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body">
         Deseja Realmente remover o produto ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Concluir Exclusao</button>
        </div>
      </div>
    </div>
  </div>
</section>
